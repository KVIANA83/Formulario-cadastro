<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->
   
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- FIM CSS -->
  
    <title>Formulário de Cadastro</title>
	
</head>
<body>
  <!-- Início div -->
  <div>
    <h1>Formulário de Cadastro</h1>
    
    <!-- Início de formulário -->
    <form action="#" method="post">
      
      <div class="campo">
        <label for="name">Nome Completo: </label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="campo">
        <label for="name">Nome Social: </label>
        <input type="text" id="name" name="name">
      </div>
      
      <div class="data-nascimento">
        <label for="date">Data de Nascimento: </label>
        
        <!-- Usuário digitará o dia de nascimento -->
        <input type="number" id="day" name="day" min="1" max="31" placeholder="xx" required>
        
        <!-- Usuário escolherá o mês de nascimento -->
        <select>
          <option>Janeiro</option>
          <option>Fevereiro</option>
          <option>Março</option>
          <option>Abril</option>
          <option>Maio</option>
          <option>Junho</option>
          <option>Julho</option>
          <option>Agosto</option>
          <option>Setembro</option>
          <option>Outubro</option>
          <option>Novembro</option>
          <option>Dezembro</option>                                                  
        </select>
        
        <!-- Usuário digitará o ano de nascimento -->
        <input type="number" id="year" name="year" min="1900" max="2024" placeholder="xxxx"required>
      </div>
      
      <div class="campo">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="username@provedor.com" required>
      </div>
      
      <div class="campo">
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" placeholder="(--) xxxx-xxxx"required>
      </div>
      
      <div class="campo">
        <label for="celular">Celular:</label>
        <input type="number" id="celular" name="celular" placeholder="(--) 9.xxxx-xxxx">
      </div>
      
      <!-- Nacionalidade -->
      <div class="campo">
        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" required>
      </div>

      <!-- Cidade e estado de nascimento -->
      <div class="campo">
        <label for="cidade">Cidade onde nasceu:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>
      
      <div class="campo">
        <label for="estado">UF de Nascimento:</label>
        <input type="text" id="estado" name="estado" required>
      </div>
      
      <!-- Campo de endereço como logradouro, número de residência, complemento se tiver e cep -->
      <div class="campo">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="endereco">N°</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      
      <div class="campo">
        <label for="endereco">Complemento</label>
        <input type="text" id="endereco" name="endereco">
      </div>
        
      <div class="campo">
        <label for="endereco">CEP:</label>
        <input type="number" id="endereco" name="endereco" placeholder="00000-000" required>
      </div>
      
      <div class="campo">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>
      
      <div class="campo">
        <label for="estado">UF:</label>
        <input type="text" id="estado" name="estado" required>
      </div>
      
      <div class="campo">
        <h4>Escreva sobre você...</h4>
        <textarea></textarea><br>
      </div>
      
      <p>*Crie uma senha no mínimo 8 caracteres..</p>
      
      <div class="campo">
        <label for="password">Senha:</label>
        <input type="text" id="password" name="password" required>
      </div>
      
      <div class="campo">
        <label for="password">Confirmar Senha:</label>
        <input type="text" id="password" name="password" required>
      </div>
      
      <button type="submit"><strong>Cadastrar</strong></button>
    </form> <!-- Fim de formulário -->
    
  </div> <!-- Fim div -->
  
  <footer>
    <div class="rodape"></div>
  </footer>
  
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>
</body>
</html>
